{% extends 'core/index.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete reservation ID {{ reservation.pk }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete Reservation</button>
            <a href="{% url 'reservation_detail' reservation.pk %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
